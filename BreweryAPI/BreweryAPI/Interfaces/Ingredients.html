<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ingredients</title>

    <link rel="stylesheet" type="text/css" href="styles/semantic-ui/semantic.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script src="js/Ingredient.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <img class="logo img-fluid" src="./Images/transparentLogo.png" alt="Brewery Logo" />
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="./Index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="./Accounts.html">Accounts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="./Ingredients.html">Ingredients</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="./IngredientList.html">Ingredients List</a>
                        </li>
                    </ul>
                </div>
            </div>
            <h1 style="margin: 0 3vw 0 0">Manifest</h1>
        </nav>
    </header>

    <div class="ui segment">
        <div class="ui three column grid">
            <div class="ui two wide column"></div>
            <div class="ui twelve wide column">
                <h1 class="ui dividing header">Ingredient Information</h1>

                <!-- Form Input -->
                <form class="ui form" id="customerForm">
                    <div class="ui three column grid">
                        <div class="ui nine wide column"><h2 class="ui heading">Find an Ingredient</h2></div>
                        <div class="ui three wide right aligned column">
                            <input type="number" id="ingredientId" placeholder="ingredient id" />
                        </div>
                        <div class="ui four wide center aligned column">
                            <button class="ui big button" id="findBtn">Find</button>
                        </div>
                    </div>
                    <div class="ui two column grid">
                        <div class="ui twelve wide column">
                            <div class="two fields">
                                <div class="field">
                                    <label>Name</label>
                                    <input type="text" id="name">
                                </div>
                                <div class="field">
                                    <label>Version</label>
                                    <input type="text" id="version">
                                </div>
                            </div>
                            <div class="field">

                            </div>
                            <div class="field">

                            </div>
                            <div class="five fields">
                                <div class="four wide field">
                                    <label>Ingredient Type</label>
                                    <input type="text" id="type">
                                </div>
                                <div class="three wide field">
                                    <label>On Hand Quantity</label>
                                    <input type="number" id="onHandQuantity" />
                                </div>
                                <div class="three wide field">
                                    <label>Unit Type</label>
                                    <input type="text" id="unitType">
                                </div>
                                <div class="three wide field">
                                    <label>Unit Cost</label>
                                    <input type="number" id="unitCost" />
                                </div>
                                <div class="three wide field">
                                    <label>Reorder Point</label>
                                    <input type="number" id="reorderPoint" />
                                </div>
                            </div>
                            <div class="field">
                                <label>Notes</label>
                                <textarea rows="3" id="notes"></textarea>
                            </div>
                          
                        </div>
                        <div class="ui four wide center aligned column">
                            <div class="ui vertical large buttons">
                                <button class="ui button" id="deleteBtn">Delete</button>
                                <button class="ui button" id="editBtn">Edit</button>
                                <button class="ui button" id="addBtn">Add</button>
                                <button class="ui button" id="saveBtn">Save</button>
                                <button class="ui button" id="cancelBtn">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="ui two wide column"></div>
        </div>
    </div>
</body>
</html>
