<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information Page</title>

    <link rel="stylesheet" type="text/css" href="styles/semantic-ui/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <img class="logo img-fluid" src="./Images/transparentLogo.png" alt="Brewery Logo" />
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="./Index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="./Accounts.html">Accounts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="./Ingredients.html">Ingredients</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="./IngredientList.html">Ingredients List</a>
                        </li>
                    </ul>
                </div>
            </div>
            <h1 style="margin: 0 3vw 0 0">Manifest</h1>
        </nav>
    </header>

    <!-- Body Start -->
    <div class="ui segment">
        <div class="ui three column grid">
            <div class="ui two wide column"></div>
            <div class="ui twelve wide column">
                <h1 class="ui dividing header">Account Information</h1>

                <!-- Form Input -->
                <form class="ui form" id="customerForm">
                    <div class="ui three column grid">
                        <div class="ui nine wide column"><h2 class="ui heading">Find an Account</h2></div>
                        <div class="ui three wide right aligned column">
                            <input type="number" id="customerId" placeholder="customer id" />
                        </div>
                        <div class="ui four wide center aligned column">
                            <button class="ui big button" id="findBtn">Find</button>
                        </div>
                    </div>
                    <div class="ui two column grid">
                        <div class="ui twelve wide column">
                            <div class="field">
                                <label>Name</label>
                                <div class="field">
                                    <input type="text" id="name">
                                </div>
                            </div>
                            <div class="field">
                                <label>Address</label>
                                <div class="field">
                                    <input type="text" id="address">
                                </div>
                            </div>
                            <div class="three fields">
                                <div class="ten wide field">
                                    <label>City</label>
                                    <input type="text" id="city">
                                </div>
                                <div class="three wide field">
                                    <label>State</label>
                                    <select class="ui fluid dropdown" id="state">
                                        <option value=""></option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                                <div class="three wide field">
                                    <label>Zipcode</label>
                                    <input type="text" id="zipcode">
                                </div>
                            </div>
                            <div class="fields">
                                <div class="field six wide">
                                    <label>Contact Name</label>
                                    <input type="text" id="ContactName">
                                </div>
                                <div class="field six wide">
                                    <label>Sales Person Name</label>
                                    <input type="text" id="SalesPersonName">
                                </div>
                            </div>

                        </div>
                        <div class="ui four wide center aligned column">
                            <div class="ui vertical large buttons">
                                <button class="ui button" id="deleteBtn">Delete</button>
                                <button class="ui button" id="editBtn">Edit</button>
                                <button class="ui button" id="addBtn">Add</button>
                                <button class="ui button" id="saveBtn">Save</button>
                                <button class="ui button" id="cancelBtn">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="ui two wide column"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="styles/semantic-ui/semantic.min.js"></script>
    <script src="js/customer.js"></script>
</body>
</html>
