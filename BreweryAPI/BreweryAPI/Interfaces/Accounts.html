<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information Page</title>

    <link rel="stylesheet" type="text/css" href="styles/semantic-ui/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <img class="logo img-fluid" src="./Images/transparentLogo.png" alt="Brewery Logo" />
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="./Index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="./Accounts.html">Accounts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="./Ingredients.html">Ingredients</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="./IngredientList.html">Ingredients List</a>
                        </li>
                    </ul>
                </div>
            </div>
            <h1 style="margin: 0 3vw 0 0">Manifest</h1>
        </nav>
    </header>

    <!-- Body Start -->
    <div class="ui segment">
        <div class="ui three column grid">
            <div class="ui two wide column"></div>
            <div class="ui twelve wide column">
                <h1 class="ui dividing header">Account Information</h1>

                <!-- Form Input -->
                <form class="ui form" id="customerForm">
                    <div class="ui three column grid">
                        <div class="ui nine wide column"><h2 class="ui heading">Find an Account</h2></div>
                        <div class="ui three wide right aligned column">
                            <input type="number" id="customerId" placeholder="customer id" />
                        </div>
                        <div class="ui four wide center aligned column">
                            <button class="ui big button" id="findBtn">Find</button>
                        </div>
                    </div>
                    <div class="ui two column grid">
                        <div class="ui twelve wide column">
                            <div class="field">
                                <label>Name</label>
                                <div class="field">
                                    <input type="text" id="name">
                                </div>
                            </div>
                            <div class="field">
                                <label>Address</label>
                                <div class="field">
                                    <input type="text" id="address">
                                </div>
                            </div>
                            <div class="three fields">
                                <div class="ten wide field">
                                    <label>City</label>
                                    <input type="text" id="city">
                                </div>
                                <div class="three wide field">
                                    <label>State</label>
                                    <input type="text" id="state" />
                                </div>
                                <div class="three wide field">
                                    <label>Zipcode</label>
                                    <input type="text" id="zipcode">
                                </div>
                            </div>
                            <div class="fields">
                                <div class="field six wide">
                                    <label>Contact Name</label>
                                    <input type="text" id="ContactName">
                                </div>
                                <div class="field six wide">
                                    <label>Sales Person Name</label>
                                    <input type="text" id="SalesPersonName">
                                </div>
                            </div>

                        </div>
                        <div class="ui four wide center aligned column">
                            <div class="ui vertical large buttons">
                                <button class="ui button" id="deleteBtn">Delete</button>
                                <button class="ui button" id="editBtn">Edit</button>
                                <button class="ui button" id="addBtn">Add</button>
                                <button class="ui button" id="saveBtn">Save</button>
                                <button class="ui button" id="cancelBtn">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="ui two wide column"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="styles/semantic-ui/semantic.min.js"></script>
    <script src="js/customer.js"></script>
</body>
</html>
